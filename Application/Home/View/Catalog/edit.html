<include file="Common/header_base" />
<link rel="stylesheet" href="__PUBLIC__/css/modal.css" />
<link rel="stylesheet" href="__PUBLIC__/css/catalog/edit.css" />

<div id="edit-cat" class="modal hide fade">
	<!-- 编辑框 -->
	<div class="cat-edit">
		<div class="modal-header">
			<h4>新建/编辑目录</h4>
		</div>
		<input type="hidden" id="item_id" value="{$item_id}">
		<input type="hidden" id="cat_id" value="{$Catalog.cat_id}">
		<div class="modal-content">
			<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="cat_name">目录名</label>
				<div class="controls">
					<input type="text" id="cat_name" placeholder="目录名" value="{$Catalog.cat_name}" required />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="order">序号</label>
				<div class="controls">
					<input type="text" id="order" placeholder="可选：顺序数字" value="{$Catalog.order}">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn" id="save-cat">保存</button>
					<button class="btn btn-link" id="delete-cat">删除目录</button>
				</div>
			</div>
			</form>
		</div>
	</div>
	<!-- 目录列表 -->
	<div class="cat-list">
		<div class="modal-header">
			<h4>目录列表&nbsp;<small>（点击可编辑）</small></h4>
		</div>
		<div id="show-cat">
			<br>
			<br>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn exist-cat">关闭</a>
	</div>
</div>

<script src="__PUBLIC__/js/catalog/edit.js"></script>

<include file="Common/footer_base" />
